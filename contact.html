        <main class="contact">
            <form>
                <legend>// Suggestions //</legend>

                <label for="firstname">First name</label>
                <input type="text" id="firstname" class="input-padrao" required>

                <label for="surname">Surname</label>
                <input type="text" id="surname" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email"class="input-padrao" required>

                <label for="phonenumber">Phone Number</label>
                <input type="tel" id="phonenumber"class="input-padrao" required>

                <label for="message">Message</label>
                <textarea cols="68.5" rows="10" id="message"class="input-padrao" required></textarea>

                <fieldset>
                    <legend>How would prefer to contact you?</legend>
                    <label for="radio-email"><input type="radio" name="contact" value="email" id="radio-email">Email</label>

                    <label for="radio-phonenumber"><input type="radio" name="contact" value="phonenumber" id="radio-phonenumber">Phone Number</label>
            
                    <label for="radio-telegram"><input type="radio" name="contact" value="telegram" id="radio-telegram" checked>Telegram</label>
                    
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Would you like to receive news by email?</label>
                
                <a href=mailto:lessarodalles@gmail.com><input type="submit" value="Submit" class="submit"></a>

            </form>
